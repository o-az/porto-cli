name: "Checks"

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  RUST_BACKTRACE: full
  CARGO_TERM_COLOR: always
  ACTIONS_RUNNER_DEBUG: true

jobs:
  test:
    name: "Test"
    timeout-minutes: 3
    runs-on: ["ubuntu-latest"]
    steps:
      - name: "🔑 Checkout"
        uses: actions/checkout@v4

      - name: '🧪 nextest'
        uses: taiki-e/install-action@nextest

  checks:
    name: "Checks"
    timeout-minutes: 3
    runs-on: ["ubuntu-latest"]
    steps:
      - name: "🔑 Checkout"
        uses: actions/checkout@v4

      - name: "🦀 Setup Rust"
        uses: dtolnay/rust-toolchain@nightly

      - name: "🔍 Check"
        run: cargo check --all-targets --all-features

  clippy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "🔑 Checkout"
        uses: actions/checkout@v4

      - name: "🦀 Setup Rust"
        uses: dtolnay/rust-toolchain@clippy

      - uses: Swatinem/rust-cache@master
        with:
          cache-on-failure: true

      - name: "🖇️ Clippy"
        run: cargo clippy --workspace --all-targets --all-features --release
        env:
          RUSTFLAGS: -Dwarnings

  rustfmt:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "🔑 Checkout"
        uses: actions/checkout@v4

      - name: "🦀 Setup Rust"
        uses: dtolnay/rust-toolchain@clippy
        with:
          components: rustfmt
      - run: cargo fmt --all --check
